<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>

    <!-- CSS -->
    <link href="/static/favicons/favicon.ico" rel="shortcut icon">
    <link href="https://framework-gb.cdn.gob.mx/qa/assets/styles/main.css" rel="stylesheet">
  </head>
  <body>

  <!-- Contenido -->
  <main class="page">
    <div class="container">
      <h1>Formulario de Registro</h1>
      <hr class="red">
      <form class="form-horizontal" role="form" th:action="@{/register}" method="post">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="email-03">Nombre de Usuario:</label>
          <div class="col-sm-9">
            <input class="form-control" id="email-03" placeholder="Nombre de Usuario" type="text" name="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="password-03">Contraseña:</label>
          <div class="col-sm-9">
            <input class="form-control" id="password-03" placeholder="Contraseña" type="password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="pull-right">
            <button class="btn btn-default" type="submit" onClick="window.location.reload();">Cancelar</button>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </main>

    <!-- JS -->
    <script src="https://framework-gb.cdn.gob.mx/qa/gobmx.js"></script>
  </body>
</html>
